                                    // Function to select a Bible verse based on the day
                                    function getDailyVerse() {
                                        const today = new Date();
                                        const seed = today.getFullYear() + today.getMonth() + today.getDate();
                                        const randomIndex = seed % bibleVerses.length; // Use a simple seeded approach
                                        return bibleVerses[randomIndex];
                                    }

                                    }

                                    // Refresh the verse at 00:00 everyday

                                    const nextDay = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1, 0, 0, 0); // Midnight of the next day
                                    const timeToMidnight = nextDay - now;
                                    setTimeout(function() {
                                        displayDailyVerse();
                                        setInterval(displayDailyVerse, 86400000); // 24 hours in milliseconds
                                    }, timeToMidnight);

                                    function countUpFromDate(startDate) {
        const countUpDate = new Date(startDate).getTime();
        setInterval(function() {
            const now = new Date().getTime();
            const distance = now - countUpDate;

            // Calculate time units
            const months = Math.floor(distance / (1000 * 60 * 60 * 24 * 30));
            const days = Math.floor((distance % (1000 * 60 * 60 * 24 * 30)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Update HTML
            document.getElementById('months').textContent = months < 10 ? '0' + months : months;
            document.getElementById('days').textContent = days < 10 ? '0' + days : days;
            document.getElementById('hours').textContent = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').textContent = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').textContent = seconds < 10 ? '0' + seconds : seconds;
